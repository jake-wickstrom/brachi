<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <canvas onmousemove="getMouseLoc(event)" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)" id="simCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    <script src="simulations.js"></script>
    <div class="row">
      <div class="col-sm-3 col-md-6 col-lg-4">
        <button type="button" id="undoButton">Undo</button>
      </div>
      <div class="col-sm-9 col-md-6 col-lg-8">
        <button type="button" id="startButton">Start</button>
      </div>
    </div>
  </div>
</body>

</html>

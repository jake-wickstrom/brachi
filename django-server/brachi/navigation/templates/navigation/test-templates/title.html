<!doctype html>

<html lang="en">
  <head>
    <title>Brachi</title>
  </head>
  <body>
    <h1>Brachi</h1>
    <div>Enter a username:</div>
    <table>
      <tr>
        <td><textarea id="username" autofocus cols="20" maxlength="20" rows="1"></textarea></td>
        <td><div onclick="submitName()" style="background-color:black; text-align:center; vertical-align:middle; cursor:pointer; padding:10px; color:white; height:100%;">Submit</div></td>
    </table>
    {% if invalid_name %}
      <div style="color:red;">The username you entered was invalid. Please try another name.</div>
    {% endif %}
    {% if session_error %}
      <div style="color:red;">There was an error validating the session. You will have to play again with a new username.</div>
    {% endif %}
  <script>
    function submitName() {
      var username = document.getElementById('username').value.trim();
      window.location.assign("/navigation/title/login?name=" + username);
    }
  </script>
  </body>
</html>

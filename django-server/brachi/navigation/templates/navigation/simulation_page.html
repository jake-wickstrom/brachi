<!DOCTYPE html>
<html>

{% load static %}

<head>
  <title>Level {{ level }} - {{ level_name }}</title>
  <link rel="stylesheet" href="{% static 'navigation/simulation_page_style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row" >
    <header id="title-block">Brachi</header>
  </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6" id="canvasCol">
        <canvas id="simCanvas"></canvas>
        <div id="error-display">
          <p>Draw a path that starts and ends in the <br> given circles</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" id="rightCol">
        <div class="row" id="info-display">
          <p>Your Time: Infinity s</p>
        </div>
        <div class="row" id="opt-time">
          <p>Optimal Time: N/A</p>
        </div>
        <div class="row" id="buttons">
          <button type="button" id="startButton">Start</button>
        </div>
        <div class="row" id="buttons">
          <button type="button" id="resetButton">Reset</button>
        </div>
        <div class="row" id="buttons">
          <button type="button" id="solnButton">Show Solution</button>
        </div>
        <div class="row" id="buttons">
          <button type="button" id="backButton">Back</button>
        </div>
      </div>
    </div>
  </div>
  {% autoescape off %} {{ script }} {% endautoescape %}
  <script>
    const XI_SCALE = {{ start_point.0 }};
    const YI_SCALE = {{ start_point.1 }};
    const XF_SCALE = {{ end_point.0 }};
    const YF_SCALE = {{ end_point.1 }};
    const CONTOUR_IMAGE = "{{ level_image_link }}";
    const CONTOUR_IMAGE_OPT = "{{ solution_image_link }}";
    const OPTIMAL_TIME = {{ optimal_time }};
    var level = {{ level }};
  </script>
  <script src="{% static 'navigation/simulations.js' %}"></script>
</body>

</html>
